<div class="card">
    <img src="{{employee.iconUrl}}" alt="Avatar" style="width:80%">
    <div class="container">
        <h4><b>{{employee.name}}</b></h4>
        <p>{{employee.role}}</p>
    </div>
    <div>
        <span>{{employee.rank}}</span>
    </div>
    <button (click)="onEmployeeSelected()">Select Employee</button>
</div>
