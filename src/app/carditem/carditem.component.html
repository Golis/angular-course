<ng-template class="card" #blankImage let-name="name">
    <p>No hay imagen disponible para {{name}}</p>
    <img src="assets/img_not_available.jpg" alt="Avatar no disponible" style="width:80%">
</ng-template>

<ng-container *ngIf="employee.isactive">
    --------------------------
    <ng-content></ng-content>
    <div class="card">
        <ng-container *ngIf="!employee.iconUrl"><ng-container *ngTemplateOutlet="blankImage; context: {name: employee.name}"></ng-container></ng-container>
        <img *ngIf="employee.iconUrl" src="{{employee.iconUrl}}" alt="Avatar" style="width:80%">
        <div class="container">
            <h4><b>{{employee.name}}</b></h4>
            <p>{{employee.role}}</p>
        </div>
        <div>
            <span [ngClass]="employee.rank">{{employee.rank}}</span>
            <span [ngStyle]="onCheckRank(employee.rank)">{{employee.rank}}</span>
        </div>
        <div [ngSwitch]="employee.rank">
            <span *ngSwitchCase="'junior'" class="junior">Necesita supervisi√≥n</span>
            <span *ngSwitchCase="'senior'" class="senior">Lidera el equipo</span>
        </div>
        <button (click)="onEmployeeSelected()">Select Employee</button>
    </div>
    <ng-content select=".content2"></ng-content>
    <ng-content select=".content1"></ng-content>
</ng-container>
